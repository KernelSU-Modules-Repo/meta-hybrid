name: Build Meta-Hybrid

on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android,x86_64-linux-android
          components: rust-src

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Configure Version
        run: |
          # Ensure tags are fetched for git describe
          git fetch --tags
          
          # Get the latest tag, default to v0.0.0 if none
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Get short commit hash
          COMMIT_ID=$(git rev-parse --short HEAD)
          
          # Construct version string: Tag-CommitID
          CI_VER="${LATEST_TAG}-${COMMIT_ID}"
          
          # CI always uses version code 0
          CI_CODE=0
          
          echo "META_HYBRID_VERSION=$CI_VER" >> $GITHUB_ENV
          echo "META_HYBRID_CODE=$CI_CODE" >> $GITHUB_ENV
          
          echo "Building Version: $CI_VER (Code: $CI_CODE)"
          
          # Explicitly update module.prop to ensure the built zip contains correct info
          sed -i "s/^version=.*/version=$CI_VER/" module/module.prop
          sed -i "s/^versionCode=.*/versionCode=$CI_CODE/" module/module.prop

      - name: Build All
        run: |
          cargo run -p xtask -- build --release

      - name: Prepare Artifact
        run: |
          # Solve double compression: Unzip the build output to a folder
          # GitHub upload-artifact will zip this folder, resulting in a single flashable zip
          mkdir -p output/artifact_content
          unzip output/*.zip -d output/artifact_content
          
          # Remove the original zip to save space/confusion
          rm output/*.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: Meta-Hybrid-CI-${{ env.META_HYBRID_VERSION }}
          path: output/artifact_content/
          if-no-files-found: error